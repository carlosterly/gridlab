<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Retro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../css/pages/retro.css" />
  </head>

  <!-- Inspiraton - https://pin.it/3KJbNGb3D -->

  <body>
    <div class="retro-grid">
      <img
        class="retro-image"
        src="https://res.cloudinary.com/liquidweb/image/upload/v1664447808/photography/street/carl_osterly_13.webp"
        alt="" />
      <div class="retro-top">
        <div class="retro-wrapper-top">
          <div class="retro-title-grid">
            <div><em>Title -</em><span>Retro</span></div>
            <div><em>Date -</em> <span>31-03-2025</span></div>
            <div><em>Time -</em><span>9:49 PM</span></div>
            <div><em>Poster -</em><span>Everyday</span></div>
            <div><em>Designer -</em><span>Carl</span></div>
          </div>
          <h1>retro</h1>
        </div>
      </div>
      <div class="retro-bottom">
        <div class="retro-wrapper-bottom">
          <p>Poster</p>
          <p>081 / 182</p>
          <h2 class="retro-byline">Take a Trip to the Past, Retro Style</h2>
          <img
            class="retro-barcode"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/UPC-A-036000291452.svg/220px-UPC-A-036000291452.svg.png"
            alt="Barcode" />
        </div>
      </div>
    </div>
  </body>
</html>
